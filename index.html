<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <br><br>
    <table align="center" width="800px">
      <thead>
        <tr>
          <th><p class="h2">Rounded Image</p></th>
          <th><p class="h2" >Circle Image</p></th>
          <th> </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="jakarta.jpg" class="rounded" alt="Jakarta" width="200px" height="200px"></td>
          <td>
          <img src="lampung.jpg" class="rounded-circle" alt="Lampung" width="200px" height="200px"></td>
          <td><p class="h2">Thumbnail Image</p>
          <img src="yogyakarta.jpg" class="img-thumbnail" alt="Yogyakarta" width="200px" height="100px"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
